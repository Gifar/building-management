<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>PIC control</title>
</head>
<body>
<section layout:fragment="content" class="tables">
    <div class="content-wrapper">
        <div class="page-title">
            <div>
                <h1><i class="fa fa-th-list"></i> PIC control</h1>
            </div>
            <div>
                <ul class="breadcrumb side">
                    <li><i class="fa fa-home fa-lg"></i></li>
                    <li>PIC</li>
                    <li class="active"><a href="#"> PIC control</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">

                        <div class="form-group">
                            <label>Nama Karyawan</label>
                            <input type="text" name="namakaryawan" class="form-control" placeholder="nama karyawan">
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlInput1">Tanggal Lahir</label>
                            <input type="date" class="form-control">
                        </div>

                            <div class="form-group">
                                <label for="exampleFormControlInput1">Tempat Lahir</label><br>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                       placeholder="Tempat Lahir">
                            </div>

                        <div class="form-group">
                            <label>Agama</label>
                            <select name="agama" style="width: 100%!important;"  class="form-control js-example-placeholder-single">
                                <option value=""></option>
                                <option>Islam</option>
                                <option>Kristen</option>
                                <option>Katholik</option>
                                <option>Hindu</option>
                                <option>Budha</option>
                            </select>
                        </div>


                            <div class="form-group">
                                <label class="control-label">Jenis Kelamin</label><br>
                                <div id="gender" class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-default" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                                        <input type="radio" name="gender" value="male"><i class="fa fa-mars"></i> Male
                                    </label>
                                    <label class="btn btn-primary" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                                        <input type="radio" name="gender" value="female"><i class="fa fa-venus"></i> Female
                                    </label>
                                </div>
                            </div>

                        <div class="form-group">
                            <label for="exampleFormControlInput1">Nomor Hp</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                   placeholder="Nomor Hp">
                        </div>


                        <div class="form-group">
                            <label for="exampleFormControlInput1">Alamat</label>
                            <textarea  class="form-control" id="exampleFormControlInput1"
                                       placeholder="Alamat"></textarea>
                        </div>

                        <input type="hidden" name="id">
                        <div class="form-group">
                            <input class="btn btn-primary" type="submit" value="Save">
                            <a th:href="@{/pic/list}" class="btn btn-primary" role="button">
                                <span aria-hidden="true"></span>Cancel
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
<script type="text/javascript">$('#sampleTable').DataTable();</script>
