<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Tambah Gedung</title>
</head>
<body>
<section layout:fragment="content" class="tables">
    <div class="content-wrapper">
        <div class="page-title">
            <div>
                <h1><i class="fa fa-th-list"></i> Tambah Gedung</h1>
            </div>
            <div>
                <ul class="breadcrumb side">
                    <li><i class="fa fa-home fa-lg"></i></li>
                    <li>gedung</li>
                    <li class="active"><a href="#">Tambah Gedung</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
        <div class="col-md-12">
        <div class="card">
        <div class="card-body">
        <div class="form-group">
            <label>Select Institution</label>
            <select style="width:100%!important;" name="idKampus"
                    class="form-control js-example-placeholder-single">
                <option value=""></option>
                <option value="">STEI TAZKIA</option>
            </select>
        </div>

        <div class="form-group">
            <label>Building Code</label>
            <input type="text" name="kodeGedung" class="form-control"
                   placeholder="Building Code">
        </div>

        <div class="form-group">
            <label>Building Name</label>
            <input type="text" name="namagedung" class="form-control"
                   placeholder="Building Name">
        </div>

        <div class="form-group">
            <label>Description</label>
            <input type="text" name="keterangan" class="form-control" placeholder="Description">
        </div>

        <div class="form-group">
            <label>Status</label><br>
            <div class="toggle">
                <label>
                    <input name="status" type="checkbox" value="AKTIF"><span class="button-indecator"></span>
                </label>
            </div>
        </div>

        <input type="hidden" name="id">
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Save">
            <a th:href="@{/gedung/list}" class="btn btn-primary" role="button">
                <span aria-hidden="true"></span>Cancel
            </a>
        </div>
       </div>
     </div>
   </div>
 </div>
</div>
</section>
</body>
</html>
<script type="text/javascript">$('#sampleTable').DataTable();</script>
