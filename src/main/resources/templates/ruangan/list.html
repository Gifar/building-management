<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Ruangan</title>
</head>
<body>
<section layout:fragment="content" class="tables">
    <div class="content-wrapper">
        <div class="page-title">
            <div>
                <h1><i class="fa fa-th-list"></i> Ruangan</h1>
            </div>
            <div>
                <ul class="breadcrumb side">
                    <li><i class="fa fa-home fa-lg"></i></li>
                    <li class="active"><a href="#">Ruangan</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                            <table width="100%">
                                <tr>
                                    <td>
                                        <a th:href="@{/ruangan/form}" class="btn btn-primary" role="button"><i class="fa fa-plus-square"></i> Add</a>
                                    </td>
                                    <td align="right">
                                        <form method="get">
                                            <div class="title_right">
                                                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                                                    <div class="input-group">
                                                        <input type="text"  class="form-control" placeholder="Search for..." name="search">
                                                        <span class="input-group-btn">
                                                    <button class="btn btn-default" type="submit">Search</button>
                                                    </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </td>
                                </tr>
                            </table>
                            </form>
                        </div>
                        <table class="table table-striped jambo_table bulk_action">
                            <thead>
                            <tr>
                                <th scope="col">No</th>
                                <th scope="col">NA</th>
                                <th scope="col">Building ID</th>
                                <th scope="col">Building Name</th>
                                <th scope="col">Room Name</th>
                                <th scope="col">Capacity</th>
                                <th scope="col">Information</th>
                                <th scope="col" width="30px"></th>
                                <th scope="col" width="40px"></th>
                            </thead>
                            <tbody>
                            <tr>
                                <td>1</td>
                                <td>
                        <span style="color: #4fa9e8; font-size: 16px;">
                            <i class="fa fa-lightbulb-o" style="font-size:33px;"></i>
                        </span>
                                </td>
                                <td>as</td>
                                <td>ad</td>
                                <td>afs</td>
                                <td>asd</td>
                                <td>asd</td>
                                <td align="center">
                                    <a href="#" class="btn btn-success btn-xs" th:href="@{/ruangan/form}" title="edit">Edit</a></td>
                                <td align="center">
                                    <form method="post" th:action="@{/delete/ruangan}">
                                        <button type="submit" class="btn btn-danger btn-xs"
                                                onclick="return confirm('Are you sure? Once deleted, you will not be able' +
                                                                 ' to recover this imaginary file!')">
                                            <i class="ti-eraser"></i> Delete
                                        </button>
                                    </form>
                                </td>
                                <td align="center">
                                    <a href="#" class="btn btn-default btn-xs" th:href="@{/detailruangan/list}" title="detail"><i class="fa fa-info-circle" aria-hidden="true"></i> Detail</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <br>
                    <div align="right">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
<script>
    $(".js-example-placeholder-single").select2({
        placeholder: "Select one",
        allowClear: true
    });

</script>
